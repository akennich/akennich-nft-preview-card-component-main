<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="icon-area">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="image-filter">
        <img class="icon-view" src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <!-- <img class="equil" id="" src="./images/image-equilibrium.jpg" alt=""> -->
    <p class="cyan title" id="">Equilibrium #3429</p>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="container">
    <p id="eth"><img src="./pictures/icon-ethereum.svg" alt=""> 0.041 ETH</p>
    <p id="left"><img src="./pictures/icon-clock.svg" alt=""> 3 days left</p>
  </div>
  <div class="creator">
    <img id="avatar" src="./pictures/image-avatar.png" alt="">
    <p id="jules"> <span id="creat">Creation of</span> <span class="cyan white">Jules Wyvern</span>  </p>
  </div>
  </div>

</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">aKennich</a>.
  </div>
</footer>  

</html>
